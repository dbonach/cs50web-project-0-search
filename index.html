<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='page'>

            <div class='menu'>
                <ul class='items'>
                    <li class='item'>
                        <a href='advanced.html'>Advanced</a>
                    </li>
                    <li class='item'>
                        <a href='images.html'>Images</a>
                    </li>

                </ul>
            </div>

            <div class='logo logo-index'>
                <div class='image'></div>
            </div>

            <div class='search'>
                <form action="https://google.com/search" name='GoogleSearch'>
                    <div class='search-box'>
                        <div class='left-svg'>
                            <svg viewBox="0 0 24 24"><path fill="#9B9B9B" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path></svg> 
                        </div>

                        <input type="text" name="q" id="input-index">

                        <div id='audio-input' class='right-margin'>
                            <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-iml="1617506689787"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                        </div>
                        <div id='clear-button' class='invisible'> 
                            <span class='clear-svg'> 
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-iml="1617647064514"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                            </span>
                            <span class='vertical-bar'></span>
                        </div>

                    </div>

                    <div class='center'>
                        <input class='button' value='Google Search' id='first' readonly type='submit'> 
                        <input class='button' value="I'm Feeling Lucky" name='btnI' id='second' readonly type='submit'>
                        <!--<input value='AINFCbYAAAAAYFjUPEwu7Ye6Hij_MBQ4DGv2lrxn5lwq' name='iflsig' type='hidden'>--> 
                    </div>
                </form>
            </div>

            <div class='footer'></div>

            

        </div>
        <div class="listening" id="white-page">
            <div class="container">
                <div class="float-left">
                    <span id="transcript" class="animation">Speak now</span>
                </div>
                <div class="float-right">
                    <div id="transcript-mic" class="animation-2">
                        <span id="mic-circle" class="circle">
                            <svg id="mic" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" data-iml="1617506689787"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path d="m11 18.08h2v3.92h-2z"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <script src='clear-index.js'></script>
        <script src='speech-index.js'></script>
    </body>
</html>
