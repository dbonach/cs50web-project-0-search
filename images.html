<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='page'>
            <div class='menu'>
                <ul class='items'>
                    <li class='item'>
                        <a href='index.html'>Google Searh</a>
                    </li>
                </ul>
            </div>

            <div class='logo'>
                <div class='image' id='image-search'>
                    <div class='logo-subtext'>
                        <span>images</span>
                    </div>
                </div>
            </div>

            <div class='search'>
                <form action="https://www.google.com.br/search?tbm=isch&">
                    <div class='search-box' id='search-box-image'>
                        <svg viewBox="0 0 24 24"><path fill="#9B9B9B" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path></svg> 
                        <input type="text" name="q">
                        <input type="hidden" name="tbm" value="isch">
                    </div>
                </form>
            </div>
            
            <div class='footer'></div>
        </div>
    </body>
</html>
