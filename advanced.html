<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='page'>

            <div class='menu-advanced'>
                <a class='mini-logo' href='index.html'></a>
                <ul class='items right'>
                    <li class='item'>
                        <a href='index.html'>Google Search</a>
                    </li>
                </ul>
            </div>

            <div class='advanced-head'>
                <label style='margin-left:10px'>Advanced Search</label>
            </div> 

            <div class='break'></div>

            <div class='out-box'>

                <form action="https://google.com/search">
                    <input value='en' name='h1' type='hidden'>
                    <div class='box1'>
                        <div class='box11'>
                            <span id='txt1'>Find pages with...</span>
                        </div>
                    </div>
                    <div class='box2'>
                    </div>
                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>all these words:</label>
                        </div>
                    </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text'></input>
                        </div>
                    </div>
                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text'></input>
                        </div>
                    </div>
                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>any of these words:</label>
                    </div>
                        </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text'></input>
                        </div>
                    </div>
                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>none of these words:</label>
                    </div>
                        </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text'></input>
                        </div>
                    </div>
                    <div class='clear'></div>

                </form>

            </div>

        </div>
    </body>
</html>
