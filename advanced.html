<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel='stylesheet' href='styles.css'/>
    </head>
    <body>
        <div class='page'>

            <div class='menu-advanced'>
                <a class='mini-logo' href='index.html'></a>
                <ul class='items right'>
                    <li class='item'>
                        <a href='index.html'>Google Search</a>
                    </li>
                </ul>
            </div>

            <div class='advanced-head'>
                <label style='margin-left:10px'>Advanced Search</label>
            </div> 

            <div class='break'></div>

            <div class='out-box'>

                <form action="https://google.com/search">

                    <input value='en' name='hl' type='submit' hidden>
                    <div class='box1'>
                        <div class='box11'>
                            <span id='txt1'>Find pages with...</span>
                        </div>
                    </div>
                    <div class='box2'>
                    </div>
                    <div class='box31-head'>
                        <div class='box32-head'>
                        To do this in the search box.
                        </div>
                    </div>

                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>all these words:</label>
                        </div>
                    </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text' name='as_q'></input>
                        </div>
                    </div>
                    <div class='box31'>
                        <div class='box32'>
                            Type the important words:  
                            <span class='span-box3'>tri-colour rat terrier</span>
                        </div>
                    </div>
                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>this exact word or phrase:</label>
                        </div>
                    </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text' name='as_epq'></input>
                        </div>
                    </div>
                    <div class='box31'>
                        <div class='box32'>
                            Put exact words in quotes:    
                            <span class='span-box3'>"rat terrier"</span>
                        </div>
                    </div>

                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>any of these words:</label>
                    </div>
                        </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text' name='as_oq'></input>
                        </div>
                    </div>
                    <div class='box31'>
                        <div class='box32'>
                            Type     
                            <span class='span-box3'>OR</span>
                             between all the words you want:  
                            <span class='span-box3'>miniature OR standard</span>
                        </div>
                    </div>
                    <div class='clear'></div>

                    <div class='box1'>
                        <div class='box11'>
                            <label>none of these words:</label>
                        </div>
                    </div>
                    <div class='box2'>
                        <div class='input-box'>
                            <input type='text' name='as_eq'></input>
                        </div>
                    </div>
                    <div class='box31'>
                        <div class='box32'>
                            Put a minus sign just before words that you don't want:   
                            <span class='span-box3'>-rodent, -"Jack Russell"</span>
                        </div>
                    </div>

                    <div class='clear'></div>

                    <div class='box1'>
                    </div>
                    <div class='box2-button'>
                        <input id='advanced-button' value='Advanced Search' type='submit'>

                    </div>
                </form>

            </div>

        </div>
    </body>
</html>
